<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="keywords" content="tic-tac-toe, tictactoe, game">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Title -->
		<title>Tic-Tac-Toe</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
		<meta name="keywords" content="nasa, apod, astronomy">
		<!-- SocMed Previews -->
		<!-- Primary Meta Tags -->
		<meta name="title" content="Tic-Tac-Toe | Have Fun">
		<meta name="description" content="Play tic-tac-toe with a friend locally. Uses local storage to keep track of scores. Clear or save scores as you want.">
		<meta name="image" property="og:image" content="assets/readme/readme-1.png">
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://www.flaticon.com/free-icons/tic-tac-toe">
		<meta property="og:title" content="Tic-Tac-Toe | Have Fun">
		<meta property="og:description" content="Play tic-tac-toe with a friend locally. Uses local storage to keep track of scores. Clear or save scores as you want.">
		<meta property="og:image" content="assets/readme/readme-1.png">
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://www.flaticon.com/free-icons/tic-tac-toe">
		<meta property="twitter:title" content="Tic-Tac-Toe | Have Fun">
		<meta property="twitter:description" content="Play tic-tac-toe with a friend locally. Uses local storage to keep track of scores. Clear or save scores as you want.">
		<meta property="twitter:image:src" content="assets/readme/readme-1.png">
		<!-- Add Favicon -->
		<link rel="icon" href="favicon.ico">
	</head>
	<body>
		<div class="container text-center">
			<section class="title row">
				<h1>Play Tic-Tac-Toe!</h1>
			</section>
			<section class="result">
				<div class="alert" role="alert">
					<span>It is a tie. Another game?</span><br>
					<button type="button" id="yes" class="newgame btn btn-outline-success">Yes</button>
				</div>
			</section>
			<section class="board row">
				<div class="row3 row">
					<div class="box col1 col-4">
						<div id="m00" class="move"></div>
					</div>
					<div class="box col2 col-4">
						<div id="m01" class="move"></div>
					</div>
					<div class="box col3 col-4">
						<div id="m02" class="move"></div>
					</div>
				</div>
				<div class="row2 row">
					<div class="box col1 col-4">
						<div id="m10" class="move"></div>
					</div>
					<div class="box col2 col-4">
						<div id="m11" class="move"></div>
					</div>
					<div class="box col3 col-4">
						<div id="m12" class="move"></div>
					</div>
				</div>
				<div class="row1 row">
					<div class="box col1 col-4">
						<div id="m20" class="move"></div>
					</div>
					<div class="box col2 col-4">
						<div id="m21" class="move"></div>
					</div>
					<div class="box col3 col-4">
						<div id="m22" class="move"></div>
					</div>
				</div>
			</section>
			<section class="player row">
				<div class="col-4 col-md-3 col-xl-2">
					<h2 class="p1Name">Player 1 Wins</h2>
					<span id="p1Score"></span>
				</div>
				<div class="col-4 col-md-3 col-xl-2">
					<h2>Ties</h2>
					<span id="ties"></span>
				</div>
				<div class="col-4 col-md-3 col-xl-2">
					<h2 class="p2Name">Player 2 Wins</h2>
					<span id="p2Score"></span>
				</div>
			</section>
			<button type="button" id="clear" class="btn btn-warning">Press Me To Clear Scores!</button>
		</div>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- Custom JS -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
